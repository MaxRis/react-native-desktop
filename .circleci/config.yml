# Javascript Node CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      # Install and configure env with Qt
      - run: |
          #sudo apt-get install apt -y
          #sudo apt-get install software-properties-common python-software-properties
          #sudo add-apt-repository ppa:beineri/opt-qt551-trusty -y
          #sudo apt-get update -y; true
          #sudo apt-get install -y qt55base qt55webkit
          #echo "/opt/qt55/bin/qt55-env.sh" >> ~/.circlerc
          apt-get -y install cmake qt5-default qtdeclarative5-dev

      # Download and cache dependencies
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      - run: npm install

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
        
      # run tests!
      - run: npm test
      - run: qmake -version